<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Iris Scatterplot â€” D3.js</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
    }
    svg {
      border: 1px solid #ccc;
      background: white;
    }
    .dot {
      opacity: 0.8;
      stroke: #333;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Iris Dataset: Petal Width vs Sepal Length</h2>
  <div id="chart"></div>
  <div class="tooltip" style="opacity:0;"></div>

  <script>
    // === Chart setup ===
    const margin = { top: 30, right: 30, bottom: 50, left: 60 },
          width = 800 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      //.call(d3.zoom().on("zoom", zoomed))
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select(".tooltip");

    // === Load CSV data ===
    d3.csv("iris.csv").then(data => {
      // Convert numeric fields from strings to numbers
      data.forEach(d => {
        d.sepal_length = +d.sepal_length || +d["sepal.length"];
        d.petal_width = +d.petal_width || +d["petal.width"];
      });

      // === Scales ===
      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.petal_width))
        .nice()
        .range([0, width]);

      const y = d3.scaleLinear()
        .domain(d3.extent(data, d => d.sepal_length))
        .nice()
        .range([height, 0]);

      const color = d3.scaleOrdinal(d3.schemeCategory10);

      // === Axes ===
      const xAxis = svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));
      const yAxis = svg.append("g")
        .call(d3.axisLeft(y));

      // === Labels ===
      svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width / 2 + 30)
        .attr("y", height + 40)
        .text("Petal Width");

      svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", -height / 2)
        .attr("y", -40)
        .attr("transform", "rotate(-90)")
        .text("Sepal Length");

      // === Plot points ===
      const dotsGroup = svg.append("g");

      const dots = dotsGroup.selectAll(".dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", d => x(d.petal_width))
        .attr("cy", d => y(d.sepal_length))
        .attr("r", 6)
        .attr("fill", d => color(d.species))
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", 1);
          tooltip.html(
            `<b>${d.species || "Iris"}</b><br>
             Sepal Length: ${d.sepal_length}<br>
             Petal Width: ${d.petal_width}`
          )
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
        })
        .on("mousemove", event => {
          tooltip.style("left", (event.pageX + 10) + "px")
                 .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(200).style("opacity", 0);
        });

      // === Zoom and pan ===
      function zoomed(event) {
        const newX = event.transform.rescaleX(x);
        const newY = event.transform.rescaleY(y);
        xAxis.call(d3.axisBottom(newX));
        yAxis.call(d3.axisLeft(newY));
        dots.attr("cx", d => newX(d.petal_width))
            .attr("cy", d => newY(d.sepal_length));
      }
    }).catch(error => {
      console.error("Error loading CSV:", error);
    });
  </script>
</body>
</html>
