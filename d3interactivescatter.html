<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Interactive Scatterplot</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
    }
    svg {
      border: 1px solid #ccc;
    }
    .dot {
      fill: steelblue;
      opacity: 0.7;
      stroke: #333;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Interactive D3 Scatterplot Example</h2>
  <div id="chart"></div>
  <div class="tooltip" style="opacity:0;"></div>

  <script>
    // === Sample data ===
    const data = Array.from({length: 50}, (_, i) => ({
      x: Math.random() * 100,
      y: Math.random() * 100,
      label: `Point ${i + 1}`
    }));

    // === Chart dimensions ===
    const margin = {top: 30, right: 30, bottom: 50, left: 60},
          width = 800 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .call(d3.zoom().on("zoom", zoomed))
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // === Scales ===
    const x = d3.scaleLinear()
      .domain([0, 100])
      .range([0, width]);
    const y = d3.scaleLinear()
      .domain([0, 100])
      .range([height, 0]);

    // === Axes ===
    const xAxis = svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x));

    const yAxis = svg.append("g")
      .call(d3.axisLeft(y));

    // === Tooltip ===
    const tooltip = d3.select(".tooltip");

    // === Dots ===
    const dotsGroup = svg.append("g");

    const dots = dotsGroup.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "dot")
      .attr("cx", d => x(d.x))
      .attr("cy", d => y(d.y))
      .attr("r", 6)
      .on("mouseover", (event, d) => {
        tooltip.transition().duration(200).style("opacity", 1);
        tooltip.html(`<b>${d.label}</b><br>x: ${d.x.toFixed(1)}<br>y: ${d.y.toFixed(1)}`)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 28) + "px");
      })
      .on("mousemove", event => {
        tooltip.style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY - 28) + "px");
      })
      .on("mouseout", () => {
        tooltip.transition().duration(200).style("opacity", 0);
      });

    // === Zoom & Pan ===
    function zoomed(event) {
      const newX = event.transform.rescaleX(x);
      const newY = event.transform.rescaleY(y);
      xAxis.call(d3.axisBottom(newX));
      yAxis.call(d3.axisLeft(newY));
      dots.attr("cx", d => newX(d.x))
          .attr("cy", d => newY(d.y));
    }
  </script>
</body>
</html>
